<div class="row">
    <div class="col-md-8">
            <div class="jumbotron">
                <h1>grocerizer</h1>
            </div>
    </div>

    <div class="col-md-6">

        <p>Get your grocery shopping under control with grocerizer!</p>

        <button class="btn btn-md">NEW</button>

        <div class="well" ng-repeat="item in groceryPageCtrl.gitems">
            <button>EDIT</button>
            <button>DELETE</button>
            <ul>
              <li><span class="qyt-field">{{ item.qty }}</span></li>
              <li>{{item.name}}</li>
              <li>{{item.price | currency}}</li>
              <li><span class = "data-label">TOTAL</span>
                  {{item.price * item.qty | currency}}
              </li>
            </ul>
        </div>
    </div>
</div>
